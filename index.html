<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manash's Portfolio</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #f1f1f1;
      line-height: 1.6;
    }

    header {
      background-color: #148EB4;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      height: 70px;
      padding: 0 20px;
    }

    .left {
      font-size: 1.5rem;
      font-weight: 600;
    }

    nav ul {
      list-style: none;
      display: flex;
    }

    nav ul li {
      margin-left: 25px;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #ffcc00;
    }

    .first {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 50px auto;
      padding: 0 20px;
      flex-wrap: wrap;
    }

    .left-section {
      flex: 1 1 50%;
      font-size: 2rem;
      padding-right: 20px;
    }

    .left-section div {
      margin-top: 10px;
      font-size: 1.3rem;
      font-weight: 400;
    }

    .highlight {
      color: #ff4b5c;
      font-weight: bold;
    }

    .right-section {
      flex: 1 1 40%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .right-section img {
      width: 300px;
      max-width: 100%;
      border-radius: 50%;
      border: 4px solid #148EB4;
      object-fit: cover;
    }

    @media (max-width: 768px) {
      .first {
        flex-direction: column-reverse;
        text-align: center;
      }

      .left-section {
        padding: 20px 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="left">Manash's Portfolio</div>
      <div class="right">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Skills</a></li>
          <li><a href="#">Projects</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <section class="first">
      <div class="left-section">
        Hi! I am <span class="highlight">Manash Baral</span>.
        <div>An Electronics, Communication and Information Engineering student.</div>
      </div>
      <div class="right-section">
        <img src="profile.png" alt="Profile Picture">
      </div>
    </section>
  </main>
</body>
</html>
